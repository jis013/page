<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Image Add to Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1{
      text-align: center;
      background-color: black;
      color: #ccc;
      height: 100px;
    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .product-card:hover{
      transform: scale(1.10);
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      padding: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #cart {
      margin-top: 30px;
      justify-self: center;
    }
    #cartItems {
      list-style-type: none;
      padding-left: 0;
    }
    #cartItems li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #cartItems img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    
  </style>
</head>
<body>
<h1>Products AddToCart
  <p style="font-size: 15px;">
  Shopping, in its essence, is the activity of acquiring goods or services.
  </p>
</h1>
<a href="viewmyorder.html"><img src="addtocard.gif" alt="" width="100px">
    </a>
  
<div class="container">
  <div class="product-card">
    <img src="smart.jpg" alt="Product 1" >
    <h4>Smart Watch</h4>
    <p>Price: â‚¹599</p>
    <button onclick="addToCart('smart', 599, 'smart.jpg')">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="headphone.jpg" alt="Product 2">
    <h4>Headphone</h4>
    <p>Price: â‚¹499</p>
    <button onclick="addToCart('headphone', 499, 'headphone.jpg')">Add to Cart</button>
  </div>

<div class="product-card">
    <img src="speaker.jpg" alt="Product 3">
    <h4>Speaker</h4>
    <p>Price: â‚¹1,200</p>
    <button onclick="addToCart('speaker',1200, 'speaker.jpg')">Add to Cart</button>
  </div>

<div class="product-card">
    <img src="powerbank.jpg" alt="Product 4">
    <h4> PowerBank</h4>
    <p>Price: â‚¹2,200</p>
    <button onclick="addToCart('PowerBank', 2200, 'powerbank.jpg')">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="case.jpg" alt="Product 4">
    <h4> Case</h4>
    <p>Price: â‚¹200</p>
    <button onclick="addToCart('Case', 200, 'case.jpg')">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="hp.jpg" alt="Product 4">
    <h4> HP Laptop</h4>
    <p>Price: â‚¹52,200</p>
    <button onclick="addToCart('HP Laptop',52200, 'hp.jpg')">Add to Cart</button>
  </div>
</div>
 <div id="cart">
  <h3>ðŸ›’ Cart</h3>
  <ul id="cartItems"></ul>
  <p><strong>Total: â‚¹<span id="cartTotal">0</span></strong></p>
</div>
<script>
  let total = 0;

  function addToCart(productName, price, imageUrl)
   {
    const cartItems = document.getElementById("cartItems");

    const listItem = document.createElement("li");

    const img = document.createElement("img");
    img.src = imageUrl;
    img.alt = productName;

    const text = document.createElement("span");
    text.textContent = `${productName} - â‚¹${price}`;

    listItem.appendChild(img);
    listItem.appendChild(text);
    cartItems.appendChild(listItem);

    total += price;
    document.getElementById("cartTotal").textContent = total;
  }
</script>
</body>
</html>
